<header class="w-100 d-flex flex-row py-3 px-5 justify-content-end fixed-top help-shadow">
    <div class="mr-3">
        <h1 style="font-size: 0.85rem; margin: 0">{{name}}</h1>
        <h2 class="danger" style="font-size: small; margin: 0">{{role}}</h2>
    </div>
    <div class="dropdown">
        <a role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"style="cursor: pointer">
            <i class="material-icons">expand_more</i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</header>
