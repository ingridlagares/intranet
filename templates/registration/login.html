{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="h-100 d-flex flex-column">
  <div class="container d-flex flex-column justify-content-center flex-grow-1">
    <div style="margin: auto;">
      <form method="post" name="LoginForm" class="form-group" style="min-width: 600px;">
        {% csrf_token %}
        <div class="d-flex flex-column align-content-center">
          <div class="form-group" data-validate="Email*">
            <input class="form-control form-control-lg" type="text" id="username" name="username"  placeholder="Login">
              <span class="focus-input100"></span>
          </div>
          <div class="form-group" data-validate="Senha*">
            <input class="form-control form-control-lg" type="password" name="password" id="password"  placeholder="Senha">
              <span class="focus-input100"></span>
          </div>
          <button type="submit" class="btn btn-lg btn-block text-white help-bg-danger">Login</button>
        </div>
      </form>
    </div>
  </div>
  {% include 'footer.html'%}
</div>
{% endblock %}
