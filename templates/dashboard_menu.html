<div class="d-flex flex-column">
    {% for item in menu_items %}
        <a 
        class="d-flex align-items-center py-3 link {% if request.resolver_match.url_name == item.href %}danger{% endif %}"
        href="{% url item.href %}">
            <i class="material-icons-outlined mr-3">{{item.icon}}</i>
            <span>{{item.name}}</span>
        </a>
    {% endfor %}
</div>
